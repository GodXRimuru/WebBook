<style>
/* Profile Card Styles */
.footer-profile-card {
    margin: 2rem 0 1rem;
    display: flex;
    justify-content: center;
}

.profile-card {
    position: relative;
    width: 290px;
    height: 95px;
    display: flex;
    align-items: center;
}

.profile-content {
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.05);
    border-radius: 4rem 0.5rem 0.5rem 4rem;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    column-gap: 0.5rem;
    padding-right: 0.5rem;
    z-index: 10;
    backdrop-filter: blur(10px);
}

.profile-img {
    width: 95px;
    height: 95px;
    border-radius: 50%;
    border: 4px solid rgba(255, 255, 255, 0.1);
    object-fit: cover;
}

.profile-data {
    flex: 1;
}

.profile-name {
    font-size: 1rem;
    color: var(--text-light);
    font-weight: 600;
    margin-bottom: 0.25rem;
}

.profile-title {
    font-size: 0.875rem;
    color: var(--text-dim);
}

.profile-button {
    width: 40px;
    height: 40px;
    background-color: var(--primary-color);
    border-radius: 50%;
    box-shadow: 0 4px 12px rgba(218, 165, 32, 0.3);
    display: grid;
    place-items: center;
    cursor: pointer;
    position: relative;
    transition: transform 0.3s;
}

.profile-button:hover {
    transform: scale(1.1);
}

.profile-menu-icon,
.profile-close-icon {
    color: white;
    position: absolute;
    transition: opacity 0.3s, transform 0.4s;
}

.profile-close-icon {
    opacity: 0;
}

.profile-social {
    position: absolute;
    right: -1rem;
    width: 115px;
    height: 115px;
    background-color: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.4s;
    pointer-events: none;
}

.profile-social.show-social {
    opacity: 1;
    pointer-events: auto;
}

.profile-link {
    position: absolute;
    transition: transform 0.3s;
}

.profile-link span {
    width: 40px;
    height: 40px;
    background-color: rgba(255, 255, 255, 0.1);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    border-radius: 50%;
    display: grid;
    place-items: center;
    color: var(--text-light);
    transition: background-color 0.3s, color 0.3s, transform 0.3s;
}

.profile-link span:hover {
    background-color: var(--primary-color);
    color: white;
    transform: scale(1.1);
}

.show-social .profile-link:nth-child(1) {
    transform: rotate(-70deg) translateX(82px) rotate(70deg);
    transition-delay: 0s;
}

.show-social .profile-link:nth-child(2) {
    transform: rotate(-35deg) translateX(82px) rotate(35deg);
    transition-delay: 0.1s;
}

.show-social .profile-link:nth-child(3) {
    transform: rotate(0) translateX(82px) rotate(0);
    transition-delay: 0.2s;
}

.show-social .profile-link:nth-child(4) {
    transform: rotate(35deg) translateX(82px) rotate(-35deg);
    transition-delay: 0.3s;
}

.show-icon .profile-menu-icon {
    opacity: 0;
    transform: rotate(-90deg);
}

.show-icon .profile-close-icon {
    opacity: 1;
    transform: rotate(-90deg);
}

@media screen and (min-width: 768px) {
    .profile-card {
        width: 320px;
        height: 100px;
    }
    
    .profile-content {
        column-gap: 0.75rem;
    }
    
    .profile-img {
        width: 100px;
        height: 100px;
    }
    
    .profile-button {
        margin-right: 0.75rem;
    }
    
    .profile-social {
        width: 125px;
        height: 125px;
        right: -2rem;
    }
    
    .show-social .profile-link:nth-child(1) {
        transform: rotate(-70deg) translateX(96px) rotate(70deg);
    }
    
    .show-social .profile-link:nth-child(2) {
        transform: rotate(-35deg) translateX(96px) rotate(35deg);
    }
    
    .show-social .profile-link:nth-child(3) {
        transform: rotate(0) translateX(96px) rotate(0);
    }
    
    .show-social .profile-link:nth-child(4) {
        transform: rotate(35deg) translateX(96px) rotate(-35deg);
    }
}
</style>

<script>
// Profile Card Interaction
(function() {
    const profileBtn = document.getElementById('profile-social-btn');
    const profileSocial = document.getElementById('profile-social');
    
    if (profileBtn && profileSocial) {
        profileBtn.addEventListener('click', () => {
            profileSocial.classList.toggle('show-social');
            profileBtn.classList.toggle('show-icon');
        });
    }
})();
</script>
